<div class="container" *ngIf="noticia" >
	<li class="noticia">
		<h3>{{noticia.titulo}}</h3>
		<p>{{noticia.descripcion}}</p>
		<p>Autor: {{noticia.autor}}</p>
		<span>{{noticia.fecha}}</span><br>
		<br>
		<p *ngIf="confirm==false">
			<a [routerLink]="['/editar-noticia', noticia._id]" class="button-edit">Editar</a>
			<a (click)="setConfirm(true)" class="button-delete">Borrar</a>
		</p>
		<p *ngIf="confirm==true">
			¿Estás seguro de eliminar este proyecto? <br>

			<a (click)="setConfirm(false)" class="button-edit">Cancelar</a>
			<a (click)="deleteNew(noticia._id)" href="#" class="button-delete">Eliminar definitivamente</a>
		</p>
		<p id="volver"><a [routerLink]="['/editar']">Volver</a></p>
	</li>
	
		
</div>
